<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Prediction App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                   <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div> 
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="image-selector" class="form-control border-0" type="file">
                </div>
                <div class="col-6">
                    <button id="predict-button" class="btn btn-dark float-right">Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                    <img id="selected-image" class="ml-3" src="" alt="Selected Image">
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0"></script>
    <script src="dnd_classes.js"></script>
    <script src="predict.js"></script>
</body>
</html>
